<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rạp xem phim</h1>
    <div class="seat-map">
        <div class="row">
            <div class="seat" onclick="toggleSeat(this)">1</div>
            <div class="seat" onclick="toggleSeat(this)">2</div>
            <!-- Thêm nhiều ghế khác ở đây -->
        </div>
        <div class="row">
            <div class="seat" onclick="toggleSeat(this)">3</div>
            <div class="seat" onclick="toggleSeat(this)">4</div>
            <!-- Thêm nhiều ghế khác ở đây -->
        </div>
        <!-- Thêm nhiều hàng khác ở đây -->
    </div>
    <div class="selected-seats">
        <h2>Ghế đã chọn:</h2>
        <ul id="selected-seats-list">
        </ul>
    </div>
    <script >
      // script.js
const selectedSeats = [];

function toggleSeat(seat) {
    seat.classList.toggle("selected");

    const seatNumber = seat.textContent;

    if (selectedSeats.includes(seatNumber)) {
        selectedSeats.splice(selectedSeats.indexOf(seatNumber), 1);
    } else {
        selectedSeats.push(seatNumber);
    }

    updateSelectedSeatsList();
}

function updateSelectedSeatsList() {
    const selectedSeatsList = document.getElementById("selected-seats-list");
    selectedSeatsList.innerHTML = "";
    
    for (const seat of selectedSeats) {
        const li = document.createElement("li");
        li.textContent = `Ghế ${seat}`;
        selectedSeatsList.appendChild(li);
    }
}

    </script>
</body>
</html>
