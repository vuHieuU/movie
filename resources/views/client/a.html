<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Seat Selection</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Seat Selection</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="seat-map">
                    <div class="row">
                        <div class="col-1 seat">1</div>
                        <div class="col-1 seat">2</div>
                        <div class="col-1 seat">3</div>
                        <!-- Thêm nhiều ghế ở đây -->
                    </div>
                    <div class="row">
                        <div class="col-1 seat">4</div>
                        <div class="col-1 seat">5</div>
                        <div class="col-1 seat">6</div>
                        <!-- Thêm nhiều ghế ở đây -->
                    </div>
                    <!-- Thêm nhiều hàng ghế ở đây -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
